<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

        <script src="https://use.fontawesome.com/848412b7bf.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <div class="row">
            <div class="col s1 m1">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text center-align">
                        <i class="fa fa-music fa-5x"></i>
                    </div>
                    <div class="card-action center-align">
                        <a style="margin:0" href="#">Boxen</a>
                    </div>
                </div>
            </div>
            <div class="col s1 m1">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text center-align">
                        <i class="fa fa-television fa-5x"></i>
                    </div>
                    <div class="card-action center-align">
                        <a style="margin:0" href="#">TV</a>
                    </div>
                </div>
            </div>
            <div class="col s1 m1">
                <div class="card blue-grey darken-1" id="js-c-power">
                    <div class="card-content white-text center-align">
                        <i class="fa fa-power-off fa-5x"></i>
                    </div>
                    <div class="card-action center-align">
                        <a style="margin:0" href="#">C</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script src="{{ url_for('static', filename='js/cards.js') }}"> </script>
    </body>

</html>
